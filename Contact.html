	<body>
		<div class="spacing100px"></div>
		<div class="round12">
		<h1 class="bigblacktext">Contact me!</h1>
		<h3 class="smallblacktext">Email me if you have anything to say.</h3>
		<div class="spacing10px"></div>
		<div class="wrapper">
		    <form method="post" action="https://formspree.io/f/myylpkdv" class="ccform">
		    <div class="ccfield-prepend">
		        <input class="ccformfield" name="Name" type="text" placeholder="Full name" required>
		    </div>
				<div class="spacing10px"></div>
		    <div class="ccfield-prepend">
		        <input class="ccformfield" type="text" name="Email adress" placeholder="Email" required>
		    </div>
				<div class="spacing10px"></div>
		    <div class="ccfield-prepend">
		        <input class="ccformfield" type="text" name="Phone number" placeholder="Phone number (Optionall)">
		    </div>
				<div class="spacing10px"></div>
		     <div class="ccfield-prepend">
		        <input class="ccformfield" type="text" name="Subject" placeholder="Subject" required>
		    </div>
				<div class="spacing10px"></div>
		    <div class="ccfield-prepend">
		        <textarea class="ccformfield" name="Message" rows="8" placeholder="Message" required></textarea>
		    </div>
				<div class="spacing10px"></div>
		    <div class="ccfield-prepend">
		        <input class="ccbtn" type="submit" value="Submit">
		    </div>
		    </form>
		</div>
	</div>
	<div class="spacing100px"></div>
	</body>
